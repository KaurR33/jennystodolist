<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">

    <!-- 1. font awesome css cdn to add icons in website 2. paste above css link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- my css link -->
    <link href="./style.css" rel="stylesheet">

    <title>To do list</title>
</head>
<body>

    <!-- to do list title -->
    <header>
        <h1>Jenny's todo list</h1>
    </header>


    <!-- to do input and submit form-->
    <form>
        <input type="text" class="todo_input">
        <button type="submit" class="todo_button">
            <i class="fas fa-plus-square"></i>
        </button>

        <!-- filter select option -->
        <div class="select">
            <select name="todos" class="filter_list">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>
        </div>
    </form>

    


    <!-- to do container -->
    <div class="todo-container">
        <ul class="list_ul">
            
        </ul>
    </div>
    

    <!-- javascript below -->
    <script src="./app.js">
    
    </script>
</body>
</html>
